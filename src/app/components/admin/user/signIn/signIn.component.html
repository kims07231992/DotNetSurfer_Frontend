<div class="container">
    <mat-progress-bar mode="determinate"></mat-progress-bar>
    <mat-card class="mat-elevation-z2">
        <mat-card-header fxLayout="column" fxLayoutAlign="space-around center">
            <img src="/assets/Images/logo/logo_medium.png" alt=".NetSurfer">
            <p>Sign in to your account</p>
        </mat-card-header>
        <mat-divider></mat-divider>
        <br />
        <mat-card-content>
            <form [formGroup]="signInFormControl"
                  (ngSubmit)="signIn()"
                  fxLayout="column" fxLayoutGap="20px">
                <mat-form-field hintLabel="Please enter your email">
                    <input [type]="text"
                           name="email"
                           matInput #emailInput
                           [formControl]="signInFormControl.controls['email']"
                           placeholder="Email"
                           required>
                    <mat-error *ngIf="signInFormControl.controls.email.invalid">Not a valid email</mat-error>
                </mat-form-field>

                <mat-form-field hintLabel="Min 6 characters">
                    <input [type]="isPasswordHide ? 'password' : 'text'"
                           name="password"
                           matInput #passwordInput
                           [formControl]="signInFormControl.controls['password']"
                           placeholder="Password"
                           required>
                    <mat-icon matSuffix (click)="isPasswordHide = !isPasswordHide">
                        {{isPasswordHide ? 'visibility' : 'visibility_off'}}
                    </mat-icon>
                    <mat-hint align="end">{{passwordInput.value?.length || 0}}/255</mat-hint>
                </mat-form-field>
                <button mat-raised-button color="accent" [disabled]="signInFormControl.invalid">Sign in</button>
            </form>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="space-around center">
            <button mat-button routerLink="/forgot-password" fxFlex="50">Forgot password</button>
            <button mat-button routerLink="/admin/signup" fxFlex="50">Create a new account</button>
        </mat-card-actions>
    </mat-card>
</div>
