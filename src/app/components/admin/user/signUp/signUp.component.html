<div class="container">
    <mat-progress-bar mode="determinate"></mat-progress-bar>
    <mat-card class="mat-elevation-z2">
        <mat-card-header fxLayout="column" fxLayoutAlign="space-around center">
            <img src="/assets/Images/logo/logo_medium.png" alt=".NetSurfer">
            <p>Sign up to use our service</p>
        </mat-card-header>
        <mat-divider></mat-divider>
        <br />
        <mat-card-content>
            <form [formGroup]="signUpFormControl"
                  (ngSubmit)="signUp()"
                  fxLayout="column" fxLayoutGap="20px">

                <mat-form-field hintLabel="Please enter your email">
                    <input [type]="text"
                           name="email"
                           matInput #emailInput
                           [formControl]="signUpFormControl.controls['email']"
                           placeholder="Email"
                           required>
                    <mat-error *ngIf="signUpFormControl.controls.email.invalid">Not a valid email</mat-error>
                </mat-form-field>

                <mat-form-field hintLabel="Max 20 characters">
                    <input [type]="text"
                           name="name"
                           matInput #nameInput
                           [formControl]="signUpFormControl.controls['name']"
                           placeholder="Name"
                           required>
                    <mat-hint align="end">{{nameInput.value?.length || 0}}/20</mat-hint>
                </mat-form-field>

                <mat-form-field hintLabel="Min 6 characters">
                    <input [type]="isPasswordHide ? 'password' : 'text'"
                           name="password"
                           matInput #passwordInput
                           [formControl]="signUpFormControl.controls['password']"
                           placeholder="Password"
                           required>
                    <mat-icon matSuffix (click)="isPasswordHide = !isPasswordHide">
                        {{isPasswordHide ? 'visibility' : 'visibility_off'}}
                    </mat-icon>
                    <mat-hint align="end">{{passwordInput.value?.length || 0}}/255</mat-hint>
                </mat-form-field>

                <mat-form-field>
                    <input [type]="isPasswordHide ? 'password' : 'text'"
                           name="password"
                           matInput #confirmPasswordInput
                           [formControl]="signUpFormControl.controls['confirmPassword']"
                           placeholder="Confirm Password"
                           required>
                    <mat-error *ngIf="signUpFormControl.controls.confirmPassword.errors?.MatchPassword">Password not match</mat-error>
                    <mat-hint align="end">{{confirmPasswordInput.value?.length || 0}}/255</mat-hint>
                </mat-form-field>

                <mat-checkbox name="agreed"
                              [formControl]="signUpFormControl.controls['isAgreed']">
                    I have read and agree to the terms of service.
                </mat-checkbox>

                <button mat-raised-button color="accent" [disabled]="signUpFormControl.invalid">Sign up</button>
            </form>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="space-around center">
            <button mat-button routerLink="/admin/signin" fxFlex>Sign in to existing account</button>
        </mat-card-actions>
    </mat-card>
</div>
