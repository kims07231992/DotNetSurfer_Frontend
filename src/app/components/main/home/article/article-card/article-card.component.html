<div class="article-card-container" fxHide.sm fxHide.xs>
    <div class="article-card-header">
        <h1 class="mat-display-2">Top Stories</h1>
    </div>

    <div *ngIf="!isLoaded" class="spinner-container-medium">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="isLoaded">
        <div fxLayout="row"
             [@fadeInAnimations]="articles.length">
            <div *ngFor="let article of articles" class="article"
                fxFlex
                fxFlex.gt-sm="50"
                fxFlex.gt-md="33"
                 fxLayoutAlign="space-around center">
                <mat-card class="article-card mat-elevation-z8">
                    <mat-card-header>
                        <img *ngIf="article.user.pictureUrl"
                             mat-card-avatar
                             src="{{article.user.pictureUrl}}"
                             alt="{{article.user.name}}">
                        <img *ngIf="!article.user.pictureUrl"
                             mat-card-avatar
                             src="/assets/Images/default/default-user.png"
                             alt="default-user">
                        <mat-card-title>{{article.user.name}}</mat-card-title>
                        <mat-card-subtitle>{{article.postDate | date}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-divider></mat-divider>
                    <img *ngIf="article.pictureUrl"
                         mat-card-image src="{{article.pictureUrl}}"
                         alt="{{article.title}}">
                    <img *ngIf="!article.pictureUrl"
                         mat-card-image
                         src="/assets/Images/default/default-article.jpg"
                         alt="default-article">
                    <mat-card-content>
                        <h3 class="mat-subheading-1">{{article.title}}</h3>
                        <span class="mat-body">{{article.content | slice:0:contentDisplayLength}}...</span>
                    </mat-card-content>
                    <mat-card-actions fxLayout="row" fxLayoutAlign="end">
                        <button mat-raised-button routerLink="/article/{{article.articleId}}">Learn More</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
